server {
   # redirect www to non-www
   server_name www.opestextile.com;
   return 301 $scheme://opestextile.com$request_uri;
}

server {
   server_name opestextile.com 46.101.150.147;
   charset utf-8;
   client_max_body_size 15M;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
 	   alias /home/ualmaz/sewing/staticfiles/;
       expires 30d;
       access_log off;
       add_header Cache-Control "public";
    }

    location /media/ {
 	   alias /home/ualmaz/sewing/media;
    }

   # Finally, send all non-media requests to the Django server.
    location / {
        proxy_set_header Host $host;
        proxy_pass http://unix:/run/gunicorn/mysite_socket;
    }
}
