<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <style>
.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #222;
    color: #fff;
    text-align: center;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    z-index: 1000;
    box-sizing: border-box;
}

.cookie-banner p {
    margin: 0;
    flex: 1;
    padding-right: 10px;
}

.cookie-banner button {
    background: #f1c40f;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    margin-left: 10px; /* added space between text and button */
}

@media (max-width: 600px) {
    .cookie-banner {
        flex-direction: column;
        text-align: center;
    }

    .cookie-banner p {
        margin-bottom: 10px;
    }

    .cookie-banner button {
        margin-top: 10px; /* added margin for better spacing */
    }
}
    </style>
</head>
<body>
    <div class="cookie-banner" id="cookieBanner">
        <p>We use cookies to improve your experience. By using our site, you accept our <a href="#" style="color: #f1c40f;">cookie policy</a>.</p>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        function acceptCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
            localStorage.setItem('cookiesAccepted', 'true');
        }

        window.onload = function() {
            if (localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookieBanner').style.display = 'none';
            }
        }
    </script>
</body>
</html>
